<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Charge</title>
    <link rel="stylesheet" href="stylee/regester.css">
</head>
<body>

<div class="background-container">
    <div class="login-container">
        <div class="login-form">
            <h1>Register</h1>
            <p>Create your account</p>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                    <small id="usernameError" class="error-message"></small>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                    <small id="emailError" class="error-message"></small>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <small id="passwordError" class="error-message"></small>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                    <label for="confirmPassword">Confirm Password</label>
                    <small id="confirmPasswordError" class="error-message"></small>
                </div>

                <button type="submit" class="login-btn">Register</button>
            </form>

            <div class="extras">
                <a href="/Login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>

<script>document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    let isValid = true;

    // Username validation
    if (username.value.trim().length < 3) {
        usernameError.textContent = "Username must be at least 3 characters long.";
        isValid = false;
    } else {
        usernameError.textContent = "";
    }

    // Email validation
    const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
    if (!emailRegex.test(email.value)) {
        emailError.textContent = "Invalid email format.";
        isValid = false;
    } else {
        emailError.textContent = "";
    }

    // Password validation
    if (password.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long.";
        isValid = false;
    } else {
        passwordError.textContent = "";
    }

    // Confirm Password validation
    if (confirmPassword.value !== password.value) {
        confirmPasswordError.textContent = "Passwords do not match.";
        isValid = false;
    } else {
        confirmPasswordError.textContent = "";
    }

    if (isValid) {
        alert('Registration successful!');
    }
});
</script>

</body>
</html>
